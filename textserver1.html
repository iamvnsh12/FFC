<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TS1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(ocean.jpg);  
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #quiz-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      height: 398px;
      width: 100%;
      text-align: center;
    }

    

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    #ques{
        font-size: 25px;
        padding-bottom: 10px;
    }
  </style>
</head>
<body>

<div id="quiz-container">
   <p id="ques">1. "Kehte hain agar kisi cheez ko dil se chaho ... to puri kainaat usse tumse milane ki koshish mein lag jaati hai" Which actor dailouge is this ?</p> 

  <form action="">
    <input type="radio" name="actor" value="Shah Rukh Khan">Shah Rukh Khan <br><br>
    <input type="radio" name="actor" value="Amitabh Bachchan">Amitabh Bachchan <br><br>
    <input type="radio" name="actor" value="Ranbir Kapoor">Ranbir Kapoor <br><br>
    <input type="radio" name="actor" value="Akshay Kumar">Akshay Kumar
  </form><br>

  <button onclick="checkAnswer()">Submit Answer</button>

  <div id="result"></div>
</div>

<script>
    function checkAnswer(){
        var radios = document.getElementsByName('actor');
            var selectedValue = null;
      
            for (var i = 0; i < radios.length; i++) {
              if (radios[i].checked) {
                selectedValue = radios[i].value;
                break;
              }
            }
      
            if (selectedValue === "Shah Rukh Khan") {
              document.getElementById('result').innerHTML = " This is the correct answer";
              document.getElementById('result').style.color = "green";
              window.location.href="textserver2.html"
            } else {
              document.getElementById('result').innerHTML = "Oops! Try again";
              document.getElementById('result').style.color = "red";
            }
    }
    
</script>
</body>
</html>
