<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IS2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(green1.jpg);  
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #quiz-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      height: 532px;
      width: 100%;
      text-align: center;
    }

    img {
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .option {
      margin-bottom: 10px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div id="quiz-container">
   <p>2. What is the name of this actor ?</p> 
  <img src="tom.jpg" alt="Quiz Image" height="200px " width="260px">

  <form action="">
    <input type="radio" name="actor" value="Brad Pitt">Brad Pitt <br><br>
    <input type="radio" name="actor" value="Tom Cruise">Tom Cruise <br><br>
    <input type="radio" name="actor" value="Robert Downey Jr">Robert Downey Jr <br><br>
    <input type="radio" name="actor" value="Chris Hemsworth">Chris Hemsworth
  </form><br>

  <button onclick="checkAnswer()">Submit Answer</button>

  <div id="result"></div>
</div>

<script>
    function checkAnswer(){
        var radios = document.getElementsByName('actor');
            var selectedValue = null;
      
            for (var i = 0; i < radios.length; i++) {
              if (radios[i].checked) {
                selectedValue = radios[i].value;
                break;
              }
            }
      
            if (selectedValue === "Tom Cruise") {
              document.getElementById('result').innerHTML = " This is the correct answer";
              document.getElementById('result').style.color = "green";
              window.location.href="imgserver3.html"
            } else {
              document.getElementById('result').innerHTML = "Oops! Try again";
              document.getElementById('result').style.color = "red";
            }
    }
    
</script>
</body>
</html>
